<svelte:head>
	<title>Sign in</title>
</svelte:head>

<h1>Sign In</h1>
<p>
    <a href="/register">Need an account?</a>
</p>

<ListErrors {errors}/>

<form on:submit='submit(event)'>
    <input type="email" placeholder="Email" bind:value=username>
    <input type="password" placeholder="Password" bind:value=password>
    <button type="submit" disabled='{!username || !password}'>
        Sign in
    </button>
</form>

<script>
	import { goto } from '../../__sapper__/client.js';

	export default {
		components: { ListErrors: '../components/ListErrors.html' },

		data() {
			return {
				username: 'matt@creativelittledots.co.uk',
				password: "Mjtp0024",
				errors: null
			};
		},

		methods: {
			submit(event) {
				event.preventDefault();

				const { username, password } = this.get();

				this.store.login({ username, password })
					.then((response) => {

                        if (response.errors) {

							this.set({ errors: response.errors });
						}

                        else {

							goto('/');
						}
					})
					.catch((response) => {
console.log(response);
                        response.error && this.set({ errors: response.error });
                    });
			}
		}
	};
</script>
