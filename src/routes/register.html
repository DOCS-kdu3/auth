<svelte:head><title>Sign up</title></svelte:head>

<h1>Sign up</h1>

<p><a href="/login">Have an account?</a></p>

<ListErrors {errors} />

<form on:submit="submit(event)" enctype="multipart/form-data" ref:form>

    <input type="email" name="email" placeholder="Email" bind:value="email">
    <input type="password" name="password" placeholder="Password" bind:value="password">
    <input type="file" name="avatar" ref:avatar>
    <button type="submit" disabled='{!email || !password}'>Sign up</button>
</form>

<script>

	import { goto } from '../../__sapper__/client.js';

	export default {

		components: { ListErrors: '../components/ListErrors.html' },

		data() {
			return {
				email: 'hello@matt-pilott.com',
				password: 'password',
				errors: null
			}
		},

		methods: {
			submit(event) {
				event.preventDefault();

                const form = new FormData(this.refs.form);

				this.store.register({ form })
					.then(response => {
                        
                        console.log(response);

                        //response.errors ? this.set({ errors: response.errors }) : goto('/login');
					})
                    .catch(response => {

                        response.errors && this.set({ errors: response.errors });
                    });
			}
		}
	};
</script>
