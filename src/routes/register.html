<svelte:head><title>Sign up</title></svelte:head>

<h1>Sign up</h1>

<p><a href="/login">Have an account?</a></p>

<ListErrors {errors} />

<form on:submit="submit(event)">

    <input type="email" placeholder="Email" bind:value="email">
    <input type="password" placeholder="Password" bind:value="password">
    <input type="file" ref:file>
    <button type="submit" disabled='{!email || !password}'>Sign up</button>
</form>

<script>

	import { goto } from '../../__sapper__/client.js';

	export default {

		components: { ListErrors: '../components/ListErrors.html' },

		data() {
			return {
				email: 'hello@matt-pilott.com',
				password: 'password',
				errors: null
			}
		},

		methods: {
			submit(event) {
				event.preventDefault();

				const { username, email, password } = this.get();
                const data = new FormData();
                const file = this.refs.file.files[0];

                data.append('file', file);

				this.store.register({ username: email, email, password })
					.then((token) => {

                        const base ='https://docs.health-and-parenting.com';

                        fetch(`${base}/wp-json/wp/v2/media`, {
                            method: 'POST',
                            headers: {
                                'Authorization': 'Bearer ' + token.access_token,
                                'Content-Disposition': 'attachment; filename=undraw_world_9iqb.png'
                            },
                            body: data
                        })

                        //response.errors ? this.set({ errors: response.errors }) : goto('/login');
					})
                    .catch((response) => {

                        response.error && this.set({ errors: response.error });
                    });
			}
		}
	};
</script>
